<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
<h:link outcome="index" value="volver" />
        <br></br>
        <f:view>


            <h:form>
                <center>
                    <h1><h:outputText value=" Lista de Clientes"/></h1>
                </center>
                <p:dataTable value="#{customerLisMBean.filmLists}" var="item"
                             paginator="true" rows="14" scrollable="true"
                             scrollWidth="100%" scrollHeight="400"
                             rendered="true" resizableColumns="true" sortMode="multiple"
                             emptyMessage="No hay resultados para la busqueda"
                             widgetVar="filmListTable">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Address"/>
                        </f:facet>
                        <h:outputText value="#{item.address}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ZipCode"/>
                        </f:facet>
                        <h:outputText value="#{item.zipCode}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Phone"/>
                        </f:facet>
                        <h:outputText value="#{item.phone}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="City"/>
                        </f:facet>
                        <h:outputText value="#{item.city}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Country"/>
                        </f:facet>
                        <h:outputText value="#{item.country}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Notes"/>
                        </f:facet>
                        <h:outputText value="#{item.notes}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Sid"/>
                        </f:facet>
                        <h:outputText value="#{item.sid}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
