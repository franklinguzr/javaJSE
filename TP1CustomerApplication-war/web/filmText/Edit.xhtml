<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFilmTextTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFilmTextLabel_filmId}" for="filmId" />
                    <h:inputText id="filmId" value="#{filmTextController.selected.filmId}" title="#{bundle.EditFilmTextTitle_filmId}" required="true" requiredMessage="#{bundle.EditFilmTextRequiredMessage_filmId}"/>
                    <h:outputLabel value="#{bundle.EditFilmTextLabel_title}" for="title" />
                    <h:inputText id="title" value="#{filmTextController.selected.title}" title="#{bundle.EditFilmTextTitle_title}" required="true" requiredMessage="#{bundle.EditFilmTextRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditFilmTextLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{filmTextController.selected.description}" title="#{bundle.EditFilmTextTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{filmTextController.update}" value="#{bundle.EditFilmTextSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFilmTextViewLink}"/>
                <br />
                <h:commandLink action="#{filmTextController.prepareList}" value="#{bundle.EditFilmTextShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFilmTextIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
