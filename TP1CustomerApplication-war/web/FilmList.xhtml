<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:link outcome="index" value="volver" />
        <f:view>
            <h:form>
                <center>
                    <h1><h:outputText value="Lista De Peliculas"/></h1>
                </center>
                <p:dataTable value="#{filmListMBean.filmLists}" var="item"
                             paginator="true" rows="15" scrollable="true"
                             scrollWidth="100%" scrollHeight="250"
                             rendered="true" resizableColumns="true" sortMode="multiple"
                             emptyMessage="No hay resultados para la busqueda"
                             widgetVar="filmListTable"
                             >
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Buscar todos"></h:outputText>
                            <p:inputText id="globalFilter" onkeyup="filmListTable.filter()" style="width:150px"/>
                        </p:outputPanel>

                    </f:facet>
                    <p:column sortBy="#{item.fid}" filterBy="#{item.fid}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Fid"/>
                        </f:facet>
                        <h:outputText value="#{item.fid}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Category"/>
                        </f:facet>
                        <h:outputText value="#{item.category}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Price"/>
                        </f:facet>
                        <h:outputText value="#{item.price}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Length"/>
                        </f:facet>
                        <h:outputText value="#{item.length}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Rating"/>
                        </f:facet>
                        <h:outputText value="#{item.rating}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Actors"/>
                        </f:facet>
                        <h:outputText value="#{item.actors}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
